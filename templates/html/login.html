<!DOCTYPE html>
<html lang="pt-br" class="h-full w-full ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Login</title>
    <link rel="stylesheet" href="/static/output.css">
</head>
<body class="bg-slate-900 h-full">
    <main class="flex justify-center items-center h-full w-full flex-col">
        <div class="flex mb-4 items-center space-x-4">
            <img src="/static/logomrpizza.jpeg" alt="" class="h-8 rounded border-2 border-gray-500">
            <h1 class=" font-bold text-2xl text-white">Mr Analise Login</h1>
        </div>
        
        <div class="flex border-2 border-gray-400 h-5/6 rounded-xl bg-slate-600/40 overflow-hidden shadow-xl flex-col
                    w-5/6 lg:w-3/12 justify-center space-y-4 ">
            <h1 class="ml-4 -mt-8 font-bold text-2xl text-white">Sign in your Mr account</h1>
            <span class="ml-4 -mt-8 font-sans text-sm text-white">insert your data to login</span>

            <form action="/login" class=" m-4 flex flex-col space-y-3 pt-6" method="POST">

                <label for="email" class="font-semibold text-white">Your Email</label>
                <input type="email" name="email" id="" class="form-control">

                <label for="password" class="font-semibold text-white">Your strong password :)</label>
                <input type="password" name="password" id=""class="form-control">
                
                <input type="submit" value="Log In" class="text-white 
                bg-orange-400 mt-2
                hover:bg-gray-900 
                focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 w-full~
                shadow-xl shadow-black/20">
            </form>

            <footer class="text-center mt-4">
                <span class=" font-sans text-sm text-white">Don't have an account?</span>
                <a href="/register" class="font-sans text-sm text-blue-400"> Create Now</a>
            </footer>
        </div>

    </main>
    
</body>
</html>
